<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container">
    <div class="input-code">
      <textarea name="" id="input-text"></textarea>
      <div class="switch">
        <button class="btn">Start!</button>
        
        <input type="radio" name="opcion" id="encode">
        <label for="encode">--Encrypt--</label>

        <input type="radio" name="opcion" id="decode">
        <label for="decode">--Decrypt--</label>

        <div class="optionsCode">
          <input type="checkbox" id="inverse">
          <label for="inverse">Inverse</label>

          <input type="checkbox" id="ascci">
          <label for="ascci">Ascci</label>

          <input type="checkbox" id="binari">
          <label for="binari">Binari</label>
        </div>
      </div>
    </div>
    <div class="message">
      <p>Your message appears here</p>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
